<script>

function onAnalysis() {

  App.uiOps.ui.showConsolidatedSummary(App.uiOps.analyzeUserPracticeSessions(document.getElementById('yourName').value), document.getElementById('analysisResults'));
  debugger;
  let margin = {top: 30, left: 30, bottom: 150, right: 30};
  let fullWidth = 960;
  let fullHeight = 500;
  let width = fullWidth - margin.left - margin.right;
  let height = fullHeight - margin.top - margin.bottom;
  let padding = 5;
  const adj = 30;

  let svg =  d3.select('div#svg').append('svg').attr('width', fullWidth ).attr('height', fullHeight);
  
  svg.style("padding", padding)
     .attr("preserveAspectRatio", "xMinYMin meet")
     .attr("viewBox", "-"
          + adj + " -"
          + adj + " "
          + (width + adj *3) + " "
          + (height + adj*3))          
     .style("margin", margin)
     .classed("svg-content", true);

  const timeConv = d3.timeParse("%Y-%m-%d");
  const csvDataset = d3.csv("data.csv");
  const operation = 'multiplication'
  const parseTime = d3.timeParse('%Y-%m-%d');

  const jsonDataset = d3.json("barchart.graph.json");

  let appreciation  = App.uiOps.getAnalysisResult(document.getElementById('yourName').value);
  console.log(appreciation);
  debugger;

  
    const datas = appreciation.filter(data => !!data[operation]);

    datas.forEach(data => {
      data['date'] = parseTime(data['date']); 
      if(data[operation]) {
        data['valid'] = data[operation].valid;
        data['inValid'] = data[operation].inValid;
        data['total'] = data[operation].valid + data[operation].inValid;
      }
    })
      
    debugger;

    let data = datas
    data.forEach(data => delete data['division']);
    data.forEach(data => delete data['multiplication']);
    const columns = ['date', 'inValid', 'valid', 'total']
    
    console.log(data)
      const slices = columns.slice(1).map(function(id) {
          return {
              id: id,
              values: data.map(function(d){
                  return {
                      date: d.date,
                      measurement: +d[id]
                  };
              })
          };
      });


      console.log("Column headers", columns);
console.log("Column headers without date", columns.slice(1));
// returns the sliced dataset
console.log("Slices",slices);  
// returns the first slice
console.log("First slice",slices[0]);
// returns the array in the first slice
console.log("A array",slices[0].values);   
// returns the date of the first row in the first slice
console.log("Date element",slices[0].values[0].date);  
// returns the array's length
console.log("Array length",(slices[0].values).length);

const xScale = d3.scaleTime().range([0,width]);
const yScale = d3.scaleLinear().rangeRound([height, 0]);
xScale.domain(d3.extent(data, function(d){return d.date}));
yScale.domain([0,250]);
// yScale.domain([(0), d3.max(slices, function(c) {
//     return d3.max(c.values, function(d) {
//         return d.measurement + 4; });
//         })
//     ]);

const yaxis = d3.axisLeft()
    .ticks((slices[0].values).length)
    .scale(yScale);

const xaxis = d3
    .axisBottom()
    .ticks(d3.timeDay.every(1))
    .tickFormat(d3.timeFormat('%Y-%m-%d'))
    .scale(xScale);

svg.append("g")
    .attr("class", "axis")
    .attr('transform',`translate(0, ${height})`)
    .call(xaxis)
    .selectAll("text")
    .attr("y", 0)
    .attr("x", 9)
    .attr("dy", ".35em")
    .attr("transform", "rotate(90)")
    .style("text-anchor", "start");
    ;

svg.append("g")
    .attr("class", "axis")
    .call(yaxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("dy", ".75em")
    .attr("y", 6)
    .style("text-anchor", "end")
    .text("Frequency");    

    
const line = d3.line()
    .x(function(d) { return xScale(d.date); })
    .y(function(d) { return yScale(d.measurement); });    

const lines = svg.selectAll("lines")
    .data(slices)
    .enter()
    .append("g");

    lines.append("path")
    .attr("d", function(d) { return line(d.values); });    

    lines.append("text")
    .attr("class","serie_label")
    .datum(function(d) {
        return {
            id: d.id,
            value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) {
            return "translate(" + (xScale(d.value.date) + 10)  
            + "," + (yScale(d.value.measurement) + 5 ) + ")";})
    .attr("x", 5)
    .text(d => d.id);    

   // end of call back

}
