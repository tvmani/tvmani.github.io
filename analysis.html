<html>

<head>
  <title>Analysis - Achievements </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="ui_styles.css">
</head>
<body>
  <div class="jumbotron text-center">
    <h3>Analysis Achievements</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <label for="yourName">Name</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="yourName" value="" class="input-name"/>
        <input type="button" id="submit_name" class="btn btn-outline-primary btn-sm" 
        onclick="App.uiOps.ui.showConsolidatedSummary(App.uiOps.analyzeUserPracticeSessions(document.getElementById('yourName').value), document.getElementById('analysisResults'));"
          value="Start" />
        <input type="button" id="end" class="btn btn-outline-primary btn-sm" onclick="App.uiOps.registerUser(document.getElementById('yourName').value)"
          value="End" />
        <br /><br />
      </div>
      <div class="col-sm-12">
        <div id="main" style="visibility: visible;">
          <form id="formPractice">
            <div><label id="welcomeMessage" /></div>

            <!-- <div id="level" style="visibility: hidden;">
              <label for="SquareMode">Square mode</label>&nbsp;&nbsp;&nbsp;
              <input type="checkbox" id="SquareMode" value="true" />
            </div> -->
            <div style="visibility: hidden;">
              <label id="firstNumGen" class="label label-medium"></label>
              <img src="images/division.jpg" alt="Mathematics - division Symbol + ">
              <label id="secondNumGen" class="label label-medium"></label>
              <button id="equalTo" class="btn btn-sm" disabled>=</button>
              <input type="text" id="answer" value="" class="input-answer" onkeypress="return App.uiOps.isNumber(event);" />
              <input type="button" class="btn btn-outline-primary btn-sm" autofocus  id="submitAnswer"onclick="App.uiOps.scoreMark(App.uiOps.ui.createQuestion());" value="Go" />
              <div><label id="totalQuestionsPracticed">Total Questions Practiced: 0</label></div>
            </div>
            <input type="hidden" id="operations" value="division" />
            <input type="hidden" id="maxInput" value="22" />
            <input type="hidden" id="minInput" value="3" />
      			<input type="hidden" id="excludes" value="5,10,20" />



            <div id="studentPracticeSummary" style="visibility: hidden;">
              <label id="summary">Summary</label>&nbsp;&nbsp;&nbsp;
            </div>
          </form>
          <div>
            <table id="practicedResults" border="1">
            </table>
          </div>
          <div>
            <table id="analysisResults" border="1" />
          </div>
          <a href="addition.html">Addition</a>
          <a href="subtraction.html">Subtraction</a>
          <a href="multiplication.html">Multiplication</a>
          <a href="division.html">Division</a>
          <a
          href="https://thumbs.dreamstime.com/z/x-multiplication-table-vector-illustration-students-multiplication-table-x-98833796.jpg">
          Table Reference<br /><br />
        </a>

        </div>
      </div>

    </div>
  </div>

</body>
<script src="scripts/bundle.js"></script>

</html>
