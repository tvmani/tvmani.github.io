<body>
  <div class="jumbotron text-center">

    <div class="row">
      <div class="col-sm-12">
        <label for="yourName">Name</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="yourName" value="" class="input-name" />
        <input type="button" id="submit_name" class="btn btn-outline-primary btn-sm"
          onclick="App.uiOps.registerUser(document.getElementById('yourName').value)" value="Start" />

      <div class="col-sm-12">

          <form id="formPractice">
            <div class="form-group row">
              <label id="firstNumGen" class="label label-medium"></label>
              <img class="img-symbols" src="images/img_addition_01.png" alt="Mathematics - Addition Symbol + ">
              <label id="secondNumGen" class="label label-medium"></label>
              <img id="equalTo" src="images/equal_symbol_01.png" class="img-symbols">&nbsp;&nbsp;
              <input type="text" id="answer" value="" class="input-answer" onkeypress="return App.uiOps.isNumber(event);" />
              <input type="button" class="btn btn-outline-primary btn-sm" autofocus id="submitAnswer"
                onclick="updateGraph();" value="Go" />
            </div>
            <input type="hidden" id="operations" value="addition" />
            <input type="hidden" id="shuffledNumber" />
            <input type="hidden" id="maxInput" value="999" />
            <input type="hidden" id="minInput" value="1" />
            <input type="hidden" id="excludes" value="0" />
            <input type="hidden" id="generatorFunction" value="fibonacci" />
            
            <!-- <input type="hidden" id="maxInput" value="11" /> -->
          </form>
        </div>
      </div>
    </div>
        <div class="row">
          <div class="col-sm-12" style="visibility: visible;">

          <label id="circle"></label>
          </div>
      
          <div class="col-sm-12" id="studentPracticeSummary">
            <label id="summary">Summary</label>&nbsp;&nbsp;&nbsp;
          </div>
        <div class="col-sm-12" >
            <table id="practicedResults" border="1">
              <tr>
                <th>
                  Number
                </th>
                <th>
                  Number
                </th>
                <th>
                  Your Answer
                </th>
                <th>
                  Correct
                </th>
                <th>

                </th>
                <th>
                  Result
                </th>
              </tr>
            </table>
          </div>
        </div>
    </div>
  
      
  
</body>
<script src="scripts/bundle.js"></script>

<script language="Javascript">

  let board = null;;
  let count = 1;
  let xs = [];
  let ys = [];

  function updateGraph() {
    const firstNum = document.getElementById('firstNumGen') && parseInt(document.getElementById('firstNumGen').innerHTML, 10);
    const secondNum = document.getElementById('secondNumGen') &&  parseInt(document.getElementById('secondNumGen').innerHTML, 10);
    // board.create('point', [firstNum, secondNum])
    count++;
    xs.push(count);
    ys.push(secondNum/firstNum);
    console.log(`${xs} - ${ys}`)
    board.create('curve', [xs, ys],  {curveType: 'polar'})
    App.uiOps.scoreMark(App.uiOps.ui.createQuestion());
  }


  
(function () {
var brd = JXG.JSXGraph.initBoard('jxgbox',{axis:true,grid:true, boundingbox:[-10,2.4, 80,-2.4],keepaspectratio:false});
board  = brd;
var p = brd.create('point', [0,0]);
var q = brd.create('point', [3,3]);
// var circ = brd.create('circle', [p, q]);

function round(n, p) {
  let tens = 10^p;
  return (Math.round(n * tens) / tens);
}

brd.update();
})()  


</script>
